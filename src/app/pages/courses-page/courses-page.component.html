<div class="container">
  <button class="btn" mat-flat-button color="accent">Agregar Curso</button>
  <mat-toolbar color="accent">
    <span titleSize>Listado de Cursos</span>
  </mat-toolbar>
  <table mat-table [dataSource]="courses" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="hours">
      <th mat-header-cell *matHeaderCellDef>Horas</th>
      <td mat-cell *matCellDef="let element">{{ element.hours }}</td>
    </ng-container>
    <ng-container matColumnDef="classes">
      <th mat-header-cell *matHeaderCellDef>Clases</th>
      <td mat-cell *matCellDef="let element">{{ element.classes }}</td>
    </ng-container>
    <ng-container matColumnDef="teacher">
      <th class="td-prof" mat-header-cell *matHeaderCellDef>Profesor</th>
      <td class="td-prof" mat-cell *matCellDef="let element">
        {{ element.teacher }}
      </td>
    </ng-container>

    <ng-container matColumnDef="thumbnail">
      <th class="td-img" mat-header-cell *matHeaderCellDef>Thumbnail</th>
      <td class="td-img" mat-cell *matCellDef="let element">
        <img class="img" [src]="element.thumbnail" alt="" />
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          aria-label="Example icon button with a plus one icon"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          aria-label="Example icon button with a plus one icon"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
