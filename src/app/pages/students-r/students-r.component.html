<div class="section">
  <mat-toolbar color="primary">
    <span class="table-title" titleSize>Listado de Alumnos desde API</span>
  </mat-toolbar>
  <table
    *ngIf="students$ | async as students"
    [dataSource]="students$"
    mat-table
    class="mat-elevation-z8 table"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let students">{{ students.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let students">{{ students.name }}</td>
    </ng-container>

    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef>GÃ©nero</th>
      <td mat-cell *matCellDef="let students">
        {{ students.gender }}
      </td>
    </ng-container>

    <ng-container matColumnDef="thumbnail">
      <th mat-header-cell *matHeaderCellDef>Foto</th>
      <td mat-cell *matCellDef="let students">
        <img class="img" [src]="students.image" alt="" />
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let students">
        <button
          mat-icon-button
          color="primary"
          aria-label="Example icon button with a plus one icon"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let students">
        <button
          mat-icon-button
          color="primary"
          aria-label="Example icon button with a plus one icon"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
