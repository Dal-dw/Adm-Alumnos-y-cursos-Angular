<div class="container">
  <button class="btn" (click)="createStudent()" mat-flat-button color="primary">
    Agregar Alumno
  </button>

  <div class="spinner-container" *ngIf="loading; else elseTemplate">
    <div class="loading-spinner"></div>
  </div>

  <ng-template #elseTemplate>
    <mat-toolbar class="title" color="primary">
      <span titleSize>Listado de Alumnos</span>
    </mat-toolbar>
    <table mat-table [dataSource]="students" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef>Edad</th>
        <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
      </ng-container>

      <ng-container matColumnDef="cursando">
        <th class="cursando" mat-header-cell *matHeaderCellDef>Cursando</th>
        <td mat-cell *matCellDef="let element" class="cursando-icon-img-td">
          <div
            *ngFor="let curso of element.cursando"
            class="course-icon-container"
          >
            <img
              [src]="curso.thumbnail"
              alt="icono de curso"
              matTooltip="hola"
              matTooltipClass="example-tooltip-uppercase"
              class="cursando-icono-img"
            /><span class="nombreCurso">{{ curso.nombre }}</span>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
      </ng-container>

      <ng-container matColumnDef="thumbnail">
        <th mat-header-cell *matHeaderCellDef class="thumbnail">Thumbnail</th>
        <td mat-cell *matCellDef="let element" class="thumbnail-img-td">
          <img
            class="img"
            [src]="element.thumbnail"
            alt="profile pic"
            class="thumbnail-img"
          />
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="editStudent(element)"
            mat-icon-button
            color="primary"
            aria-label="Example icon button with a plus one icon"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            aria-label="Example icon button with a plus one icon"
            (click)="deleteStudent(element)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="detailStudent(element)"
            mat-flat-button
            color="primary"
            aria-label="Example icon button with a plus one icon"
          >
            Detalles
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </ng-template>
</div>
<div>
  <p></p>
</div>
