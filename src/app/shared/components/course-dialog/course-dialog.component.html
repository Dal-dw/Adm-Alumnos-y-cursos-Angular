<h1 mat-dialog-title class="title">Agregar Curso</h1>
<div mat-dialog-content class="form-container">
  <form class="flex flex-column" [formGroup]="courseForm">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input [formControl]="nameControl" matInput placeholder="" />
      <mat-error *ngIf="nameControl.hasError('required')"
        >Este campo es requerido</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill" class="form">
      <mat-label>Horas</mat-label>
      <input [formControl]="hoursControl" matInput placeholder="" />
      <mat-error
        *ngIf="
          hoursControl.hasError('required') ||
          hoursControl.hasError('min') ||
          hoursControl.hasError('minlength')
        "
        >Este campo es requerido y debe tener un valor</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Clases</mat-label>
      <input [formControl]="classesControl" matInput placeholder="" />
      <mat-error
        *ngIf="
          classesControl.hasError('required') ||
          classesControl.hasError('min') ||
          classesControl.hasError('minlength')
        "
        >Este campo es requerido y debe tener un valor</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Profesor</mat-label>
      <input [formControl]="teacherControl" matInput placeholder="" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Icono</mat-label>
      <input [formControl]="thumbnailControl" matInput placeholder="URL" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="botones">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    mat-button
    mat-flat-button
    color="accent"
    [mat-dialog-close]="courseForm.value"
    cdkFocusInitial
    [disabled]="!courseForm.valid"
  >
    Ok
  </button>
</div>
